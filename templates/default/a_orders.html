{% extends "a_base.html" %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Orders</h4></div>
      <table class="table table-striped">
        <thead>
            <tr>
                <th><span class="glyphicon glyphicon-th-large"></span></th>
                <th>Email</th>
                <th>Payment Id</th>
                <th>State</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td><a href="{{ baseUrl() }}/admin/order/{{order.id}}">{{order.email}}</a></td>
                    <td><a href="{{ baseUrl() }}/admin/order/{{order.id}}">{{order.payment_id}}</a></td>
                    <td>{{order.state}}</td>
                    <td>${{order.amount}}</td>
                    <td>{{order.created_time}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
</div>
{% endblock %}
