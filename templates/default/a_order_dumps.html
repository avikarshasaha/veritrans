{% extends "a_base.html" %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Orders</h4></div>
      <table class="table table-striped">
        <thead>
            <tr>
                <th><span class="glyphicon glyphicon-th-large"></span></th>
                <th>Session</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order_dump in order_dumps %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td><a href="{{ baseUrl() }}/admin/orderdump/{{order_dump.session_id}}">{{order_dump.session_id}}</a></td>
                    <td>{{order_dump.created_time}}</td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
</div>
{% endblock %}
