<html>
<head>

<link rel="icon" href="{{ baseUrl() }}/favicon.ico">

<body>

<div class="email_border"></div>

  <div class="container top_sapace6">
    <div  class="email_view_btn_box"> <a href="#" id="d_v" class="orange_icon"><i class="fa fa-desktop fa-2x"></i></a>
     <a href="#" id="m_p"><i class="fa fa-tablet fa-2x"></i></a> 
     <a href="#" id="m_l" class="btn_none"><i class="fa fa-refresh fa-2x"></i></a>
     
     <a href="#" id="m_l2" class=" swich_btn"><i class="fa fa-refresh fa-2x"></i></a> </div>
    <div class="clr"></div>
    
    

    <div class="email_view_box_main" >
     <iframe class="email_view_box_main iframe" src="{{ baseUrl() }}/email-templates/{{template}}/index.html"  scrolling="auto" frameborder="0"></iframe> 

</div>    
    <div class="clr"></div>
    <div class="clr"></div>
  </div>
  <div class="clr"></div>
</section>


<div class="add_box">
<span>Already buy it, but don't have the time to edit the content</span>
<p>We are here to help you just for $25 and delivery within 1 day</p>
<div class="clr"></div>
<a href="#" data-toggle="modal" data-target="#smallModal">Edit Email Now!</a>

</div>

<div class="modal fade" id="smallModal" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Please enter your Purchase ID</h4>

      <div class="modal-body">
          <div class="form-group">
            <label class="control-label" for="input"> Please check in the package you bought from Themeforest</label>
            <input type="text" name="purchasecode" placeholder="Your Purchase ID" class="form-control purchescode"  required id="input" aria-describedby="helpBlock">
            <input type="hidden" name="template" value="{{template}}">
            <span id="helpBlock" class="help-block"></span>
          </div>
      </div>
      <div class="modal-footer">
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
        <button type="submit" class="btn btn-primary">Order Now</button>
      </div>
      </form>
    </div>
  </div>
</div>
                
<script>
$( "#d_v" ).click(function() {
  $( ".email_view_box_main" ).removeClass( "email_view_m_p" );
  $( ".email_view_box_main" ).removeClass( "email_view_m_l" );
   $( "#m_l" ).addClass( "btn_none" );
   $( ".email_view_btn_box" ).removeClass( "email_view_m_p1" );
  $( ".email_view_btn_box" ).removeClass( "email_view_m_l1" );
   
   
   $( "#m_p" ).removeClass( "orange_icon" );
	$( "#d_v" ).addClass( "orange_icon" );
   
});

$( "#m_p" ).click(function() {
  $( ".email_view_box_main" ).addClass( "email_view_m_p" );
  $( ".email_view_box_main" ).removeClass( "email_view_m_l" );
    $( "#m_l" ).removeClass( "btn_none" );
	$( "#d_v" ).removeClass( "orange_icon" );
	$( "#m_p" ).addClass( "orange_icon" );
	
	$( ".email_view_btn_box" ).addClass( "email_view_m_p1" );
  $( ".email_view_btn_box" ).removeClass( "email_view_m_l1" );
  
    $( "#m_l" ).removeClass( "swich_btn" );
	 $( "#m_l2" ).addClass( "swich_btn" );
});

$( "#m_l" ).click(function() {
  $( ".email_view_box_main" ).addClass( "email_view_m_l" );
   $( ".email_view_box_main" ).removeClass( "email_view_m_p" );
    $( "#m_l2" ).removeClass( "swich_btn" );
	 $( "#m_l" ).addClass( "swich_btn" );
	 
	 $( ".email_view_btn_box" ).addClass( "email_view_m_l1" );
   $( ".email_view_btn_box" ).removeClass( "email_view_m_p1" );
});

$( "#m_l2" ).click(function() {
  $( ".email_view_box_main" ).addClass( "email_view_m_p" );
   $( ".email_view_box_main" ).removeClass( "email_view_m_l" );
    $( "#m_l" ).removeClass( "swich_btn" );
	 $( "#m_l2" ).addClass( "swich_btn" );
	 
	  $( ".email_view_btn_box" ).addClass( "email_view_m_p1" );
   $( ".email_view_btn_box" ).removeClass( "email_view_m_l1" );
 
});

$("form").submit(function(event){
    event.preventDefault();
    $.ajax({
        dataType : "json",
        method : "POST",
        url : "{{ baseUrl() }}/purchasecode",
        data: $('form').serialize()
    }).done(function(data) {
        if(!data.error){
          window.location.href = "{{ baseUrl() }}/order#package=3&source=view";
        } else {
           $( ".form-group" ).addClass( "has_error" );
        }
    });
});



</script>
    


</body>
</html>
